    </style>
</head>
<body>
    <div class="container">
        <h1>üåü ŸÖÿ™ÿ±ÿ¨ŸÖ ÿßŸÑŸÜÿµŸàÿµ ÿßŸÑÿπÿ±ÿ®Ÿä ÿßŸÑÿ£ÿ±ÿØŸà üåü</h1>
        
        <form id="translationForm">
            <div class="form-group">
                <label for="userInput">ÿßŸÉÿ™ÿ® ŸáŸÜÿß ÿ®ÿßŸÑÿ£ÿ±ÿØŸà ÿ£Ÿà ÿ®ÿßŸÑÿπÿ±ÿ®Ÿä:</label>
                <div class="input-container">
                    <textarea 
                        id="userInput" 
                        name="userInput" 
                        placeholder="ÿ£ÿØÿÆŸÑ ÿßŸÑŸÜÿµ ŸáŸÜÿß ŸÑŸÑÿ™ÿ±ÿ¨ŸÖÿ©..."
                        required

            </div>

            <div class="language-indicator">

                <span class="language-arrow">‚ü∑</span>
                <span>ÿßÿ±ÿØŸà</span>
            </div>

            <div class="button-container">
                <button type="submit" id="translateBtn">
                    ÿ™ÿ±ÿ¨ŸÖ ‚ú®
                </button>
                <button type="button" class="clear-btn" id="clearBtn">

                <div>ÿßŸÑÿ£ÿ≠ÿ±ŸÅ: <span id="charCountResult">0</span></div>
                <div>ŸàŸÇÿ™ ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ©: <span id="translationTime">0</span>ÿ´</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let translationStartTime;
        
        // Character counter
        document.getElementById('userInput').addEventListener('input', function() {
            const text = this.value;
            const charCount = text.length;
            document.getElementById('charCount').textContent = charCount;
            
            if (charCount > 800) {
                document.getElementById('charCount').style.color = '#f44336';
            } else {
                document.getElementById('charCount').style.color = '#888';
            }
        });

        // Clear button
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('userInput').value = '';
            document.getElementById('charCount').textContent = '0';
            document.getElementById('result').style.display = 'none';
        });

        // Copy button
        document.getElementById('copyBtn').addEventListener('click', function() {
            const resultText = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(resultText).then(function() {
                showToast('ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑŸÜÿµ ÿ®ŸÜÿ¨ÿßÿ≠!');
            }).catch(function() {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = resultText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑŸÜÿµ ÿ®ŸÜÿ¨ÿßÿ≠!');
            });
        });

        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Translation form
        document.getElementById('translationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                showToast('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ŸÜÿµ ŸÑŸÑÿ™ÿ±ÿ¨ŸÖÿ©');
                return;
            }

            const translateBtn = document.getElementById('translateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            // Show loading state
            translateBtn.disabled = true;
            translateBtn.textContent = 'ÿ¨ÿßÿ±Ÿç ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ©...';
            loading.style.display = 'block';
            result.style.display = 'none';
            translationStartTime = Date.now();

            const apiKey = "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";
            const instruction = "ÿ™ÿ±ÿ¨ŸÖ ÿßŸÑŸÜÿµ ÿßŸÑÿ™ÿßŸÑŸä ŸÖŸÜ ÿßŸÑÿ£ÿ±ÿØŸà ÿ•ŸÑŸâ ÿßŸÑÿπÿ±ÿ®Ÿä ÿ£Ÿà ŸÖŸÜ ÿßŸÑÿπÿ±ÿ®Ÿä ÿ•ŸÑŸâ ÿßŸÑÿ£ÿ±ÿØŸà ÿ≠ÿ≥ÿ® ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑŸÖŸÉÿ™ÿ¥ŸÅÿ©. ŸÇÿØŸÖ ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ© ŸÅŸÇÿ∑ ÿØŸàŸÜ ÿ£Ÿä ÿ™ÿπŸÑŸäŸÇ ÿ•ÿ∂ÿßŸÅŸä: ";
            const prompt = instruction + userInput;

            fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json",
                    "X-Title": "Arabic-Urdu-Translator"
                },
                body: JSON.stringify({
                    "model": "deepseek/deepseek-chat:free",
                    "messages": [
                        {"role": "user", "content": prompt}
                    ],
                    "max_tokens": 500,
                    "temperature": 0.3
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ¥ÿ®ŸÉÿ©: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const translationTime = ((Date.now() - translationStartTime) / 1000).toFixed(1);
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const translatedText = data.choices[0].message.content.trim();
                    resultText.textContent = translatedText;
                    
                    // Update stats
                    const wordCount = translatedText.split(/\s+/).filter(word => word.length > 0).length;
                    const charCount = translatedText.length;
                    
                    document.getElementById('wordCount').textContent = wordCount;
                    document.getElementById('charCountResult').textContent = charCount;
                    document.getElementById('translationTime').textContent = translationTime;
                    
                    result.className = 'result success';
                    result.style.display = 'block';
                    
                    // Smooth scroll to result
                    result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    throw new Error('ÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© ÿ∫Ÿäÿ± ÿµÿßŸÑÿ≠ÿ© ŸÖŸÜ ÿßŸÑÿÆÿßÿØŸÖ');
                }
            })
            .catch(error => {
                console.error('Translation error:', error);
                resultText.textContent = `ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ©: ${error.message}`;
                result.className = 'result error';
                result.style.display = 'block';
                
                // Hide stats for error
                document.querySelector('.stats').style.display = 'none';
            })
            .finally(() => {
                // Reset button state
                translateBtn.disabled = false;
                translateBtn.textContent = 'ÿ™ÿ±ÿ¨ŸÖ ‚ú®';
                loading.style.display = 'none';
            });
        });

        // Add keyboard shortcut (Ctrl+Enter to translate)
        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('translationForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-resize textarea
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
